<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>08 span</title>
</head>
<body>
<!--  span : div 와 비슷해 보이는 태그이나
	         span 은 in-line 요소 태그
	         div 은 block 요소 태그
	         
	         
	  in-line 태그 : 한 줄 전체를 차지하지 않는 태그
	  block 태그 : 한 줄 전체를 차지하는 태그
	  			 ex) h1 ~h6
	  			 br로 줄바꿈을 하지 않아도 다음 태그, 다음 컨텐츠(내용)
	  			 작성시 브라우저에서 다음 줄로 해석
-->
	<span>1번 스팬 내용</span>
	<span>2번 스팬 내용</span>
	<span>3번 스팬 내용</span>
	<span>4번 스팬 내용</span>
	<span>5번 스팬 내용</span>
	<div>1번 div 내용</div>
	<div>2번 div 내용</div>
	<div>3번 div 내용</div>
	<span>6번 스팬 내용</span>
	<span>7번 스팬 내용</span>
	

</body>
</html>
